<head>
    <title>Movie Antakshari</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body>
  {{> AppWarpChat}}
</body>

<template name="LoginView">
  <div class="row-fluid" id="nameRow">
    <div class="col-xs-4 col-sm-4 col-sm-offset-4 text-center">
      <h1>Movie Antakshari</h1>
      <br>
      <form role="form">
        <div class="form-group">
          <!--
          <label for="nameText">Login</label>
          <input type="text" class="form-control" id="nameText" placeholder="Enter Your Name"><br/>
          <button id="nameBtn" type="button" class="btn btn-primary">Continue</button> <br/> <br/>
           -->
          <button id="fbBtn" type="button" class="btn btn-primary">Facebook Login</button> <br/> <br/>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="RoomListView">
  <h4>Your Move</h4>
  <ul class="nav nav-pills nav-stacked" id="roomsList">
  </ul>
  <h4>Their Move</h4>
  <ul class="nav nav-pills nav-stacked" id="theirTurnRoomsList">
    <li> <a href='#'> Antakshari with Niki(0) </a> </li>
  </ul>
</template>

<template name="UserListView">
  <dd>
    <img class="profilepic" src="http://graph.facebook.com/100001091555213/picture?width=32" alt="">
    <div class="chatTextBlock nav">
      <span>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Manav Kataria <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Achievements</a></li>
            <li><a href="#">Leaderboards</a></li>
            <li><a href="#">Settings</a></li>
            <li class="divider"></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </span>
      <span class="text-primary">3,234 points</span>
    </div>
  </dd>
</template>

<template name="StatusBarView">
  <div id="roomInfo">
  </div>
</template>

<template name="LoginLogoutView">
  <div id="logoutBtn">
    <button id="lgtBtn" type="button" class="btn btn-primary">Logout</button>
  </div>
</template>

<template name="PanelBodyView">
  <div class="panel-body" id="chat-window">
    <dl class="nav nav-pills nav-stacked" id="chat">
      Connected.
    </dl>
  </div>
</template>

<template name="PanelHeadingView">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-10">
        <input type="text" class="form-control" id="chatText" placeholder="type here...">
      </div>
      <div class="col-xs-2">
        <button id="chatBtn" type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</template>

<template name="ChatAndInfoListView">
  <div class="panel panel-default">
    {{> PanelBodyView}}
    {{> StatusBarView}}
    {{> PanelHeadingView}}
  </div>
</template>

<template name="RoomView">
  <div class="row-fluid" id="roomsRow">
    <div class="col-xs-4">
      {{> UserListView}}
      {{> RoomListView}}
      {{> LoginLogoutView}}
    </div>
    <div class="col-xs-8">
      {{> ChatAndInfoListView}}
    </div>
  </div>
</template>

<template name="AppWarpChat">
  <div class="container-fluid narrow alpha75">
  		{{> LoginView}}
			{{> RoomView}}
  </div> 
</template>
