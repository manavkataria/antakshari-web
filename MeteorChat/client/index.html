<head>
    <title>Movie Antakshari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="client.css">
    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="appwarp.js"></script>
    <script src="hmac-sha1.js"></script>
    <!-- script src="appwarp.min.js"></script -->
    <script src="client.js"></script>
    <script src="movie-search.js"></script>
</head>
<body>
  {{> AppWarpChat}}
</body>

<template name="LoginView">
  <div class="row" id="nameRow">
    <div class="col-md-4 col-md-offset-4 text-center">
      <h1>Movie Antakshari</h1>
      <div class="well">
        <form role="form">
          <div class="form-group">
            <label for="nameText">Login</label>
            <input type="text" class="form-control" id="nameText" placeholder="Enter Your Name"><br/>
            <button id="nameBtn" type="button" class="btn btn-primary">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="RoomListView">
  <div class="col-md-2 well">
    <h4>Rooms</h4>
    <ul class="nav nav-pills nav-stacked" id="roomsList">
    </ul>
  </div>  
</template>

<template name="UserListView">
  <div class="col-md-2 well">
    <h4>Users</h4>
    <ul class="nav nav-pills nav-stacked" id="usersList">
    </ul>
  </div>  
</template>

<template name="ChatAndInfoListView">
  <div class="col-md-8">
    <div class="alert alert-info" id="roomInfo">
          No room selected
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body" id="chat-window">
            <dl class="nav nav-pills nav-stacked" id="chat">
                  Please wait
            </dl>
          </div>
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-10">
                <input type="text" class="form-control" id="chatText" placeholder="type here...">
              </div>
              <div class="col-md-2">
                <button id="chatBtn" type="button" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="RoomView">
  <div class="row" id="roomsRow">
    {{> RoomListView}}
    {{> ChatAndInfoListView}}
    {{> UserListView}}
  </div>
</template>

<template name="AppWarpChat">
  <div class="container">
    {{> LoginView}}
    {{> RoomView}}
  </div> 
</template>
