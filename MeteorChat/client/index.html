<head>
    <title>Movie Antakshari</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body>
  {{> AppWarpChat}}
</body>

<template name="LoginView">
  <div class="row" id="nameRow">
    <div class="col-xs-4 col-sm-4 col-sm-offset-4 text-center">
      <h1>Movie Antakshari</h1>
      <br>
      <form role="form">
        <div class="form-group">
          <!--
          <label for="nameText">Login</label>
          <input type="text" class="form-control" id="nameText" placeholder="Enter Your Name"><br/>
          <button id="nameBtn" type="button" class="btn btn-primary">Continue</button> <br/> <br/>
           -->
          <button id="fbBtn" type="button" class="btn btn-primary">Facebook Login</button> <br/> <br/>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="RoomListItemView">
  <dd class="list-group-item active">
    <img class="profilepic" src={{profilePic}} alt="">
    <div class="chatTextBlock">
      <div class="overflow-ellipsis">
        {{userName}}
      </div>
      <div class="overflow-ellipsis">
        '{{move}}' - {{timeAgo}}
      </div>
    </div>
  </dd>
</template>

<template name="RoomListView">
  <h4>Your Move</h4>
  <ul class="nav nav-pills nav-stacked" id="roomsList">
  </ul>

  <h4 id="theirMoveHead">Their Move</h4>
  <div class="list-group">
    {{> RoomListItemView}}
    <a href="#" class="list-group-item">
      <h5 class="list-group-item-heading">Disha Kataria</h5>
      <p class="list-group-item-text">'Harry Potter and the Prisoner of Azkaban' 2 days ago</p>
    </a>
  </div>
</template>

<template name="DropdownListView">
  <ul class="dropdown-menu">
    <li><a href="#">Profile</a></li>
    <li><a href="#">Achievements</a></li>
    <li><a href="#">Leaderboards</a></li>
    <li><a href="#">Settings</a></li>
    <li class="divider"></li>
    <li><a href="#">Logout</a></li>
  </ul>
</template>

<template name="UserAndMenuView">
  <dd>
    <img class="profilepic" src={{profilePic}} alt="">
    <div class="chatTextBlock nav">
      <span>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{userName}} <b class="caret"></b>
          </a>
          {{> DropdownListView}}
        </li>
      </span>
      <span>
        {{totalPoints}} points
      </span>
    </div>
  </dd>
</template>

<template name="StatusBarView">
  <div id="roomInfo">
  </div>
</template>

<template name="LoginLogoutView">
  <div id="logoutBtn">
    <button id="lgtBtn" type="button" class="btn btn-primary">Logout</button>
  </div>
</template>

<template name="PanelBodyView">
  <div class="panel-body" id="chat-window">
    <dl class="nav nav-pills nav-stacked" id="chat">
      Connected.
    </dl>
  </div>
</template>

<template name="PanelHeadingView">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-10">
        <input type="text" class="form-control" id="chatText" placeholder="type here...">
      </div>
      <div class="col-xs-2 removeLeftPadding">
        <button id="chatBtn" type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</template>

<template name="ChatAndInfoListView">
  <div class="panel panel-default">
    {{> PanelBodyView}}
    {{> StatusBarView}}
    {{> PanelHeadingView}}
  </div>
</template>

<template name="RoomView">
  <div class="row">
    <div class="col-xs-4">
      {{> RoomListView}}
      {{> LoginLogoutView}}
    </div>
    <div class="col-xs-8">
      {{> ChatAndInfoListView}}
    </div>
  </div>
</template>

<template name="NewGame_Leaderboards_Achievements">
  <button type="button" class="btn btn-success btn-lg" style="margin-bottom: 10px;">
    <span class="glyphicon glyphicon-plus"></span>
     New
  </button>
  <button type="button" class="btn btn-success btn-lg" style="margin-bottom: 10px;">
    <span class="glyphicon glyphicon-plus-sign"></span>
     Leaderboards
  </button>
  <button type="button" class="btn btn-success btn-lg" style="margin-bottom: 10px;">
    <span class="glyphicon glyphicon-star-empty"></span>
     Achievements
  </button>
</template>

<template name="UserStatView">
  <dd>
    <img class="profilepic" src={{profilePic}} alt="">
    <div class="chatTextBlock">
      <div class="overflow-ellipsis">
        {{userName}}
      </div>
      <div class="overflow-ellipsis">
        {{points}} points
      </div>
    </div>
  </dd>
</template>

<template name="OpponentStatView">
  <dd>
    <div class="chatTextBlock">
      <div class="overflow-ellipsis"> 
        {{userName}} 
      </div>
      <div class="overflow-ellipsis">
        {{points}} points
      </div>
    </div>
    <img class="profilepic" src={{profilePic}} alt="">    
  </dd>
</template>

<template name="UserVsOpponentView">
  <div class="row">
    <div class="col-xs-5">
      {{> UserStatView}}
    </div>
    <div class="col-xs-2">
      V.
    </div>
    <div class="col-xs-5">
      {{> OpponentStatView}}
    </div>
  </div>
</template>

<template name="GameStatsView">
  <div class="row">
    <div class="col-xs-4">
      {{> UserAndMenuView}}
    </div>
    <div class="col-xs-8">
      {{> UserVsOpponentView}}
    </div>
  </div>
</template>

<template name="AppWarpChat">
  <div class="container-fluid narrow alpha75">
    <div class="row-fluid">
      {{> LoginView}}
      <div id="roomsRow">
        {{> GameStatsView}}
        {{> RoomView}}
      </div>
    </div>
  </div> 
</template>
