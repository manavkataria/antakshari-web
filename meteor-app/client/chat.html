<head>
	<title>Movie Antakshari</title>
</head>

<body>
	<div id="wrapper">
		<div id="header" class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">
						Movie Antakshari
					</a>
				</div>
			</div>
		</div>

		<div id="container">
			<div id="messages-container">
				<div class="well" id="messages">
					{{> messages}}
				</div>
			</div>
			<div id="users-container">
				<div class="well" id="users">
					{{> users}}
				</div>
			</div>
		</div>

		<div id="channels">
			{{> channels}}
		</div>

		<div id="footer">
			<div class="well no-padding-bottom">
				{{> input}}
			</div>
		</div>
	</div>
</body>

<template name="input">
	<input id="message" type="text">
</template>

<template name="messages">
	{{#each messages}}
	>> {{user_name}}
	{{#if poster_found}}
				<dd align=center>
					<img heght=80 width=80 class='profilepic' src={{poster}} alt=''/><br>
					<div class='chatTextBlock'>
						<span class='text-primary'>{{movie}}</span>
					</div>
				</dd>
	{{else}}
				<dd align=center>
					<span class='text-primary'>{{movie}}</span>
				</dd><br />
	{{/if}}
	{{/each}}
</template>

<template name="users">
	{{#each users}}
		{{name}} {{score}}<br />
	{{/each}}
</template>

<template name="channels">
	<ul id="channels">
		{{#each channels}}
			<li><button class="channelBtn btn btn-small {{state}}">{{name}}</button></li>
		{{/each}}
		<li><button id="addChannel" class="btn btn-inverse">Add Channel</button></li>
	</ul>
</template>
